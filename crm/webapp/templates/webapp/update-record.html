{% extends "webapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <!-- Form container -->
        <div class="container shadow p-4 bg-body-tertiary rounded w-50 overflow-x-auto" > 
            <h3 class="text-center">Update record</h3>
            <h6>Update your record down below.</h6>

            <hr>

            <form method="POST" autocomplete="off">

                {% csrf_token %}
                {{ form|crispy }}
                            
                <a class="btn btn-outline-danger btn-sm" href="{% url 'record' form.instance.id %}">Cancel</a>
                <button type="submit" class="btn btn-outline-primary btn-sm">Update record</button>              
            </form>
        </div>
    </body>
{% endblock content %}
